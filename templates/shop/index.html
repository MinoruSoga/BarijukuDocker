{% extends 'shop/base.html' %}
{% block content %}
<div id="student-top">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-5">
        <h5 class="">使用済みにしたクーポン</h5>
        <div class="row">
          {% for student_coupon in student_coupons %}
            <div class="col-12 mb-2">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">{{ student_coupon.coupon.title }}</h5>
                <p class="card-text">割引金額: {{ student_coupon.coupon.price }}</p>
                <p class="card-text">利用日時: {{ student_coupon.used_date }}</p>
              </div>
            </div>
          </div>
          {% endfor %}

        
        </div>
      </div>
      <div class="col-md-7">
      </div>
    </div>
  </div>
</div>
{% endblock %}
